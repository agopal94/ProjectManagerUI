<ion-header>
  <ion-toolbar>
    <ion-title>Tasks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <span *ngFor="let task of tasks">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{task.tname}}</ion-card-title>
        <ion-card-subtitle></ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        {{task.tdesc}}
      </ion-card-content>
    </ion-card>
  </span>

</ion-content>
